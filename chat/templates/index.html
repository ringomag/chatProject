<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chat Rooms</title>
</head>
<body style="background-color: rgb(231, 240, 245);">
    <div class="container">
        <center><h1>Jednostavna chat aplikacija</h1></center><br>
        <h3 class="text-center">Izaberite sobu i korisnicko ime</h3><br>
        <div class="row d-flex justify-content-center">
            <div class="col-6" style="background-color: rgb(206, 244, 245); box-shadow: 5px 5px rgb(90, 152, 245);" >
                <br>
                <input id="room-name-input" type="text" class="form-control" placeholder="Room name"><br>
                <input id="userName" type="text" class="form-control" placeholder="User name"><br>
                <input id="room-name-submit" type="button" value="Enter" class="btn btn-primary" style="margin-bottom: 10px;">
                
            </div>
        </div>
        

    </div>
    

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            var userName = document.querySelector('#userName').value;
            window.location.replace(roomName  + '/?username=' + userName);
        };
    </script>
</body>
</html>
